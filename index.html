<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAMMA MART - Employee Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>NAMMA MART</h1>
    <h2>Employee Portal</h2>
  </header>
  <div class="button-container">
    <button type="button" id="delivery-button">Delivery Portal</button>
    <button type="button" id="billing-button">Billing Portal</button>
  </div>

  <div id="billing-form" class="modal hidden">
    <div class="modal-content">
      <h3>Billing Portal</h3>
      <label for="upi-balance">Input the previous UPI balance if you are in counter 1:</label>
      <input type="number" id="upi-balance" name="upi-balance" min="0" step="0.01" />
      <div>
        <input type="checkbox" id="counter2" name="counter2" />
        <label for="counter2">I am in counter 2</label>
      </div>
      <button id="submit-billing">Submit</button>
      <button id="close-billing">Close</button>
    </div>
  </div>

  <footer>
    <p>Â© 2024 NAMMA MART. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
